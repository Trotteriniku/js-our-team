<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container text-center">

        <header class="mt-4 pb-5">
        <span class="pe-2 text-light text-uppercase">aggiungi un nuovo membro</span> 
        <button class="btn btn-outline-light px-3 py-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">+</button>
        <div class="offcanvas offcanvas-end my-width" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">inserisci i tuoi dati prego</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="row mb-4">
                    <div class="col-12 col-md-6 mb-4">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="role" class="form-label">Ruolo</label>
                        <input type="text" class="form-control" id="role" name="role">
                    </div>
                    <div class="col-12">
                        <label for="picture" class="form-label">Inserisci l'url della foto che vuoi usare</label>
                        <input type="text" class="form-control" id="picture" name="picture">
                    </div>
                </div>

                <button  class=" btn btn-success" id="inviaBtn">Invia</button>
            </div>
        </div>
        
        </header>


        <div class="row row-cols-3 flex-wrap gap-4 justify-content-center" id="cardRow">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
